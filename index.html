<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--Jumbotron, introduction board, displays turn-->
    <div class="container-md">
        <div class="jumbotron">
            <h1 class="display-4">Tic Tac Toe</h1>
            <p class="lead">Welcome to tic tac toe, enjoy the game!</p>
            <hr class="my-4">
             <span id="turn">Enjoy !</span>
        </div>
    </div>

    <!--Select marker board-->
    <div class="container-md d-flex justify-content-center text-center">
    <div id="intro-screen" class="opponent-selection">
        <h2>Choose your symbol:</h2>
        <div class="row justify-content-md-center">
            <div class="col d-flex justify-content-center text-center ">
                <button class="btn btn-primary btn-lg" id="choose-x" >X</button>
            </div>
            <div class="col d-flex justify-content-center text-center ">
            <button class="btn btn-primary btn-lg" id="choose-o">O</button>
            </div>
        </div>
    </div>
    </div>
    <!--Tic tac toe board-->
    <div class="container-fluid fullboard">
        <div class ="row justify-content-md-center">
            <div class="col d-flex justify-content-center text-center board" style="border-left: 0; border-top: 0" id="box1"></div>
            <div class="col d-flex justify-content-center text-center board" style="border-top: 0" id="box2"></div>
            <div class="col d-flex justify-content-center text-center board" style="border-right: 0; border-top: 0" id="box3"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col d-flex justify-content-center text-center board" style="border-left: 0" id="box4"></div>
            <div class="col d-flex justify-content-center text-center board" id="box5"></div>
            <div class="col d-flex justify-content-center text-center board" style="border-right: 0" id="box6"></div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col justify-content-center text-center board" style="border-left: 0; border-bottom: 0" id="box7"></div>
            <div class="col d-flex justify-content-center text-center board" style="border-bottom: 0" id="box8"></div>
            <div class="col d-flex justify-content-center text-center board" style="border-right: 0; border-bottom: 0" id="box9"></div>
        </div>
    </div>

    <div class="container-md d-flex justify-content-center text-center">
      <button class="btn btn-success" id="replay">Play Again</button>
    </div>
    <!-- Javascript Bootstrap and script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/mainJs.js'></script>
</body>
</html>
